
<html>
<head>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
  </style>
</head>
<body>

<h2>Employee Details</h2>


<table style="width:100%">
<thead>
  <tr>
    <th>Employee ID</th>
    <th>Employee Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor ="let employee of employees">
    <td>{{employee.eno}}</td>
    <td>{{employee.ename}}</td>
  </tr>
  </tbody>
</table>

</body>
</html>
